---
# Handlers for monitoring role

- name: reload systemd
  systemd:
    daemon_reload: yes
  become: yes

- name: restart prometheus
  systemd:
    name: prometheus
    state: restarted
  become: yes

- name: restart node_exporter
  systemd:
    name: node_exporter
    state: restarted
  become: yes

- name: restart grafana
  systemd:
    name: grafana-server
    state: restarted
  become: yes